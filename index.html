
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script type="text/javascript">
           function submitPin() 
            {
            var pin = $('#pin').val();
            var url = 'https://erebibo.github.io/qrcode.html?id=' + pin;
  	        window.location = url 
            }
        </script>
</head>
<body>
    
   <input id="pin" type="password" value="Pin" style="Width:20%">
   <button onclick="submitPin()">Submit</button>


</body>
</html>
